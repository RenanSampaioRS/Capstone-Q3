on:
  push:
    branches: [ develop ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: echo Hello, world

  deploy-dev:
    runs-on: ubuntu-latest
    environment:
      name: dev
    needs: build
    steps:
      - name: Run a one-line script
        run: echo Deploy Dev

  deploy-hmg:
    runs-on: ubuntu-latest
    environment:
      name: hmg
    needs: deploy-dev
    steps:
      - name: Run a one-line script
        run: echo Deploy Hmg

  deploy-prd:
    runs-on: ubuntu-latest
    environment:
      name: prd
    needs: deploy-hmg
    steps:
      - name: Run a one-line script
        run: echo Deploy Prd
